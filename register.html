
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>

<div data-role="page" id="accountPost">
	<div data-role="header" data-add-back-btn="true" data-back-btn-text="Back">
		<a href="MainPage.html" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
		<h1>Account post</h1>
	</div>
	<div data-role="content">
		<form class="form" method="post" action="#">
			<p>Username:</p>
			<p>
				<label for="post_userid_textbox"></label>
				<input type="text" name="post_userid" id="post_userid_textbox">
			</p>
			<p>Password:</p>
			<p>
				<label for="post_password_textbox"></label>
				<input type="text" name="post_password" id="post_password_textbox">
			</p>
			<p>Email:</p>
			<p>
				<label for="post_email_textbox"></label>
				<input type="text" name="post_email" id="post_email_textbox">
			</p>
			<p>
				<a id="submit_post" class="ui-btn">Submit</a>
			</p>
		</form>
	</div>
	<div data-role="footer"></div>
</div>

</body>
</html>
