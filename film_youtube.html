<!DOCTYPE html>
<html>
<head runat="server">
    <title>jQuery Mobile Web App</title>
	<link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/app.js"></script>
		<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.js'></script>   
		<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		

		
</head>
  <body>
  
  		<div data-role="header" data-add-back-btn="true" data-back-btn-text="Back">
			<a data-rel="back">Back</a>
			<h1>Drug Video</h1>
		</div>
    <div id="player"></div>

    <script>
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '300',
          width: '400',
          videoId: 'nVOYlZY965c',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        event.target.playVideo();
      }

      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
	
	 <P>Drug addicts recover Testimonials</P>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>

		
  </body>
</html>
