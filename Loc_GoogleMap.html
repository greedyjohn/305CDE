
<!DOCTYPE html>
 
<html>
<head runat="server">
    <title>jQuery Mobile Web App</title>
	<link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/app.js"></script>
		<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.js'></script>   
		<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script>
        $(function () {

            var latlng = new google.maps.LatLng(22.277874, 114.169789);

            var mapOptions = {
                zoom: 18, 
                center: latlng, 
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
         
            var map = new google.maps.Map(
                document.getElementById("map_canvas"), mapOptions);
           
            var marker = new google.maps.Marker({
                position: latlng, 
                title: "The Society for the Aid", 
                map: map 
            });
        });
    </script>
	
	</div>
</head>
<body>
		<div data-role="header" data-add-back-btn="true" data-back-btn-text="Back">
			<a data-rel="back">Back</a>
			<h1>Location</h1>
		</div>
		
		<div id="map_canvas" style="width:414px;height:600px;">
		</div>
		
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
</body>
</html>
