
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>

<div data-role="page" id="accountDel">
	<div data-role="header" data-add-back-btn="true" data-back-btn-text="Back">
		<a data-rel="back">Back</a>
		<h1>Account del</h1>
	</div>
	<div data-role="content">
	<div class="message-box"></div>
		<form class="form" method="get" action="#">
			<p>Username:</p>
			<p>
				<label for="del_userid_textbox"></label>
				<input type="text" name="del_userid" id="del_userid_textbox">
			</p>
			<p>Password:</p>
			<p>
				<label for="del_password_textbox"></label>
				<input type="text" name="del_password" id="del_password_textbox">
			</p>
			<p>
				<a id="submit_del" class="ui-btn">Submit</a>
				<!--input type="submit" name="del" id="delbtn" value="del now"-->
			</p>
		</form>
	</div>
	<div data-role="footer"></div>
</div>

</body>
</html>
