
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>

<div data-role="page" id="accountPut">
	<div data-role="header" data-add-back-btn="true" data-back-btn-text="Back">
		<a data-rel="back">Back</a>
		<h1>Change Password</h1>
	</div>
	<div data-role="content">
	<div class="message-box"></div>
		<form class="form" method="post" action="#" >
			<p>Username:</p>
			<p>
				<label for="put_userid_textbox"></label>
				<input type="text" name="put_userid" id="put_userid_textbox">
			</p>
			<p>Old Password:</p>
			<p>
				<label for="put_old_password_textbox"></label>
				<input type="text" name="put_old_password" id="put_old_password_textbox">
			</p>
			<p>New_Password:</p>
			<p>
				<label for="put_new_password_textbox"></label>
				<input type="text" name="put_new_password" id="put_new_password_textbox">
			</p>
			<p>
				<a id="submit_put" class="ui-btn">Submit</a>
				<!--input type="submit" name="put" id="putbtn" value="put now"-->
			</p>
		</form>
	</div>
	<div data-role="footer"></div>
</div>

</body>
</html>
